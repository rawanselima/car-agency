<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/generalstyle.css" />
    <title>Payment</title>
  </head>
  <body>
    <div class="payment">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Advertisements</h5>
          </div>
          <div class="modal-body">
            <form class="row flex justify-content-between">
              <div class="form-check col">
                <input
                  class="form-check-input ms-2 mb-2"
                  name="exampleRadios"
                  type="radio"
                  value="option1"
                  id="flexCheckDefault1"
                />
                <label class="form-check-label" for="flexCheckDefault1">
                  <div class="choose">
                    <h5><strong>Featured Advertisement</strong></h5>
                    <p>
                      Make your ad stand out and keep it at the top of the main
                      ads for 10 days, plus 90 additional days as a basic ad
                    </p>
                    <p class="price"><strong>Price: $30</strong></p>
                  </div>
                </label>
              </div>
              <div class="form-check col">
                <input
                  class="form-check-input ms-2 mb-2"
                  name="exampleRadios"
                  type="radio"
                  value="option2"
                  id="flexCheckDefault2"
                />
                <label class="form-check-label" for="flexCheckDefault2">
                  <div class="choose">
                    <h5><strong>Main Advertisement</strong></h5>
                    <p>Add your car as a Main Advertisement for 90 days</p>
                    <p class="price"><strong>Price: $20</strong></p>
                  </div>
                </label>
              </div>
              <div class="form-check col">
                <input
                  class="form-check-input ms-2 mb-2"
                  name="exampleRadios"
                  type="radio"
                  value="option3"
                  id="flexCheckDefault3"
                />
                <label class="form-check-label" for="flexCheckDefault3">
                  <div class="choose">
                    <h5><strong>Economic Advertisement</strong></h5>
                    <p>
                      Add your car as a featured ad for 90 days, plus repost
                      after 3 days
                    </p>
                    <p class="price"><strong>Price: $10</strong></p>
                  </div>
                </label>
              </div>
            </form>
            <form class="payment">
              <label for="credit">Credit Card</label>
              <input type="text" />
              <label for="credit">vodafone Cash</label>
              <input type="text" />
              <label for="credit">Inst Pay</label>
              <input type="text" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Pay
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9b4902719c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
