<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user_profile.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="profile-header d-flex align-items-center">
        <img
          src="../images/customer.jpg"
          alt="Profile Picture"
          class="profile-picture me-4"
        />
        <div>
          <h4>Abdelkader</h4>
          <p class="mb-0">abdelkader@gmail.com | +201013706142</p>
        </div>
        <button class="btn-btn-custom-ms-auto btn-header">Edit Profile</button>
      </div>

      <ul class="nav nav-tabs" id="profileTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="orders-tab"
            data-bs-toggle="tab"
            data-bs-target="#orders"
            type="button"
            role="tab"
          >
            Order Status
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="listings-tab"
            data-bs-toggle="tab"
            data-bs-target="#listings"
            type="button"
            role="tab"
          >
            My Listings
          </button>
        </li>
      </ul>

      <div class="tab-content" id="profileTabsContent">
        <div class="tab-pane fade show active" id="orders" role="tabpanel">
          <div class="order-card">
            <img
              src="../images/card-ford-1-removebg-preview.png"
              alt="Order Image"
            />
            <div>
              <h5>Order #12345</h5>
              <p class="mb-1">Car: Toyota Corolla 2020</p>
              <p class="mb-1">Price: $15,000</p>
              <p class="order-status text-success">Status: Delivered</p>
            </div>
          </div>
          <div class="order-card">
            <img
              src="../images/card-ford-1-removebg-preview.png"
              alt="Order Image"
            />
            <div>
              <h5>Order #67890</h5>
              <p class="mb-1">Car: Honda Civic 2018</p>
              <p class="mb-1">Price: $12,000</p>
              <p class="order-status text-warning">Status: Pending</p>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="listings" role="tabpanel">
          <div class="listing-card">
            <img
              src="../images/card-ford-1-removebg-preview.png"
              alt="Car Thumbnail"
            />
            <div class="listing-details">
              <h5 class="mb-1">Toyota Corolla 2020</h5>
              <p class="mb-0 text-muted">$15,000 | 20,000 miles</p>
            </div>
            <button class="btn-btn-custom-me-2">Edit</button>
            <button class="btn-btn-danger-me-2">Delete</button>
            <button class="btn-btn-success">Mark as Sold</button>
          </div>
          <div class="listing-card">
            <img
              src="../images/card-ford-1-removebg-preview.png"
              alt="Car Thumbnail"
            />
            <div class="listing-details">
              <h5 class="mb-1">Honda Civic 2018</h5>
              <p class="mb-0 text-muted">$12,000 | 30,000 miles</p>
            </div>
            <button class="btn-btn-custom-me-2">Edit</button>
            <button class="btn-btn-danger-me-2">Delete</button>
            <button class="btn-btn-success">Mark as Sold</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
